    <header class="topbar">
      <div class="container topbar__inner">
        <a class="brand" href="./index.html">

    <main>
      <section class="section">

            <div>

              <div>
                <div class="muted">Country</div>
                <div id="raceCountry" class="bigRow">—</div>
              </div>
              <div>
                <div class="muted">Division</div>
                <div id="raceDivision" class="bigRow">—</div>
              </div>
              <div>
                <div class="muted">Stages</div>
                <div id="raceStages" class="bigRow">—</div>
              </div>
              <div>
                <div class="muted">Race ID</div>
                <div id="raceId" class="bigRow">—</div>
              </div>
            </div>

            <hr class="hr" />

            <h2 style="margin:0;">About this race</h2>
            <p class="muted" style="margin-top:8px;">
              Placeholder description. Later we can add: profile, stage list, route map, points, and historic winners.
            </p>
          </div>
        </div>
      </section>

    <footer class="footer">
      <div class="container footer__inner">
        <span>© <span id="year"></span> PCM League · Season 1992</span>
